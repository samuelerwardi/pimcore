# Monolog Configuration
monolog:
    channels: ['pimcore_ecommerce_sql', 'pimcore_ecommerce_factfinder', 'pimcore_ecommerce_es', 'pimcore_ecommerce_findologic']

pimcore:
    objects:
        class_definitions:
            data:
                map:
                    indexFieldSelection: Pimcore\Bundle\EcommerceFrameworkBundle\CoreExtensions\ClassDefinition\IndexFieldSelection
                    indexFieldSelectionCombo: Pimcore\Bundle\EcommerceFrameworkBundle\CoreExtensions\ClassDefinition\IndexFieldSelectionCombo
                    indexFieldSelectionField: Pimcore\Bundle\EcommerceFrameworkBundle\CoreExtensions\ClassDefinition\IndexFieldSelectionField

pimcore_ecommerce_framework:
    cart_manager:
        tenants:
            _defaults:
                cart:
                    factory_id: SuperSuperFactory
                price_calculator:
                    factory_id: SuperSuperDuperDuperFactory
                    options:
                        foo: bar
                        modificators:
                            - foo
                            - bar

            _defaults_foo:
                price_calculator:
                    options: &defaults_foo_options
                        brr: bum

            default:
                cart:
                    factory_id: SuperDuperFactory
                price_calculator:
                    factory_id: DuperDuperFactory
                    options:
                        foo: baz
                        modificators:
                            - baz

            noShipping:
                price_calculator:
                    options:
                        <<: *defaults_foo_options
                        bar: foo
                        modificators:
                            - bazinga

    tracking_manager:
        trackers:
            enhanced_ecommerce:
                id: Pimcore\Bundle\EcommerceFrameworkBundle\Tracking\Tracker\Analytics\EnhancedEcommerce
                enabled: false
            universal_ecommerce:
                id: Pimcore\Bundle\EcommerceFrameworkBundle\Tracking\Tracker\Analytics\UniversalEcommerce
                enabled: false
            ecommerce:
                id: Pimcore\Bundle\EcommerceFrameworkBundle\Tracking\Tracker\Analytics\Ecommerce
                enabled: false
